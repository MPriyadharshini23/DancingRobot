<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2>Dance Mode: Activated!</h2></center>
        <div class="robot">
            <div class="android">
                <div class="head">
                    <div class="eyes">
                        <div class="lefteye"></div>
                        <div class="righteye"></div>
                    </div>
                </div>

                <div class="upperbody">
                    <div class="leftarm"></div>
                    <div class="torso"></div>
                    <div class="rightarm"></div>
                </div>
                
                <div class="lowerbody">
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                </div>
            </div>
        </div>
    
</body>
</html>
